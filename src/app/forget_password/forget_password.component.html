<main id="main" role="main">
  <div class="main-content signup-main">
    <div class="container">
      <h3 class="text-center">
        <strong>Forgot Password-</strong>
      </h3>
      <hr>
      <div class="alert alert-rose alert-wit'h-icon vander-signup-heading" data-notify="container">
        <i class="fa fa-bell"></i>
        <span data-notify="message">We will require verified e-mail address since we deliver digital products via email.
        </span>
      </div>



      <div class="col-md-6 col-md-offset-3">
        <div class="card">
          <form >
            <div class="card-header card-header-icon" data-background-color="rose">
              <i class="material-icons">mail_outline</i>
            </div>
            <div class="card-content">
              <h4 class="card-title">Change Password</h4>
              <div class="form-group label-floating">
                <mat-form-field>
                  <input matInput type="password" id="password" placeholder="Password" name="pass1"[(ngModel)]=pass1>

                </mat-form-field>
              </div>

              <div class="form-group label-floating">
                <mat-form-field>
                  <input matInput type="password" id="confirmPassword" placeholder="Confirm Password"name="pass2"[(ngModel)]=pass2>
                  
                </mat-form-field>
              </div>
              <!-- <div class="form-group label-floating">
                <mat-form-field>
                  <input matInput type="text" id="code" placeholder="Enter Code"name="code"[(ngModel)]=code>

                </mat-form-field>
              </div> -->
              <div class="category form-category">
                <span class="star">*</span> Required fields</div>
              <div class="form-footer text-right">

                <div class="form-group">
                  <button type="submit" class="btn btn-rose btn-fill btn-wd" (click)=" forgetpass(qurey)">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</main>
