<div  id="wrapper">
  <section  class="partner-holder">
    <div  class="" style="background: none;">
      <div  class="container">
        <div  class="text-right">
        </div>
      </div>
    </div>
    <div  class="container">
      <div  class="row">
        <div  class=" col-md-12 ">
          <form  class="form-partnership ng-untouched ng-pristine ng-invalid become" id="partnerform" method="post" name="partnerform" novalidate="">
            <h1  style="color: #fff; font-weight: 700; font-size: 55px">Become a Partner</h1>
            <p  class="lead" style="color: #fff;">Transform your collaborative dimension to a whole new level.</p>
            <div  class="contact_form">
            <div  id="message"></div>

              <div  class="col-mat-12">
                <mat-form-field>
                  <input matInput placeholder="Enter Your Name"[formControl]="signupForm.controls['name']"   [(ngModel)]="model.name" >
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Enter Your Email" [formControl]="signupForm.controls['email']"   [(ngModel)]="model.email">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Enter Company Name" [formControl]="signupForm.controls['partnername']"   [(ngModel)]="model.partnername">
                </mat-form-field>
                <mat-form-field>
                  <textarea matInput placeholder="How Can We Partner" [formControl]="signupForm.controls['desc']"   [(ngModel)]="model.desc"></textarea>
                </mat-form-field>
                <button class="btn btn-danger" style="float: right;" (click)="becomeapartnerdata()">Send Messege</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <br ><br >
    </div>
  </section>
</div>
